name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build client
        run: npx vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extrair nome do repositÃ³rio
        id: repo
        run: echo "name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marlonanderson/devopsworkshop:latest
      
  cd-local:

    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Kubernetes Set Context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.LOCAL_KUBECONFIG }}
      - name: Create namespace if not exists
        run: kubectl create namespace tech-local --dry-run=client -o yaml | kubectl apply -f -
      - name: Deploy to local Kubernetes
        uses: azure/k8s-deploy@v5
        with:
          namespace: tech-local
          manifests: |
            k8s/manifests.yaml
          images: |
            marlonanderson/devopsworkshop:latest
          strategy: basic    
      
      
          