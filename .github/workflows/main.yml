name: CI- CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Run tests
        run: npm test -- --coverage
      - name: Build client
        run: npx vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extrair nome do reposit√≥rio
        id: repo
        run: echo "name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marlonanderson/devopsworkshop:latest

  cd-local:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Create kind config
        run: |
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 30080
              hostPort: 8080
              protocol: TCP
          EOF
          
      - name: Setup kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: devopsworkshop-local
          wait: 120s
          config: kind-config.yaml
                
      - name: Create namespace if not exists
        run: kubectl create namespace tech-local --dry-run=client -o yaml | kubectl apply -f -
        
      - name: Apply manifests from repo
        run: kubectl apply -f k8s/manifests.yaml
        
      - name: Wait for rollout
        run: kubectl rollout status deployment/noir-frontend -n tech-local --timeout=5m
        
      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n tech-local
          echo "=== Pod Description ==="
          kubectl describe pods -n tech-local
          echo "=== Pod Logs ==="
          kubectl logs -n tech-local -l app=noir-frontend --tail=100
          
      - name: Wait for pods to be ready
        run: |
          echo "Aguardando pods estarem prontos..."
          kubectl wait --for=condition=ready pod -l app=noir-frontend -n tech-local --timeout=300s
          echo "‚úÖ Pods prontos!"
          
      - name: Test application endpoint
        run: |
          echo "Configurando port-forward..."
          kubectl port-forward -n tech-local svc/noir-frontend 8080:8080 &
          PF_PID=$!
          
          # Aguardar port-forward estar pronto
          echo "Aguardando port-forward..."
          sleep 5
          
          # Testar a aplica√ß√£o principal
          echo "Testando aplica√ß√£o em localhost:8080..."
          if curl -f http://localhost:8080 --max-time 10 --retry 3 --retry-delay 2; then
              echo "‚úÖ Aplica√ß√£o est√° respondendo!"
          else
              echo "‚ùå Aplica√ß√£o n√£o est√° respondendo"
              echo "=== Logs dos pods ==="
              kubectl logs -l app=noir-frontend -n tech-local --tail=50
              kill $PF_PID 2>/dev/null || true
              exit 1
          fi
          
          # Testar health check
          echo "Testando endpoint de health..."
          if curl -f http://localhost:8080/health --max-time 10; then
              echo "‚úÖ Health check est√° respondendo!"
          else
              echo "‚ùå Health check n√£o est√° respondendo"
              kill $PF_PID 2>/dev/null || true
              exit 1
          fi
          
          # Limpar port-forward apenas do teste
          kill $PF_PID 2>/dev/null || true
          echo "‚úÖ Todos os testes passaram!"
          
      - name: Setup port-forward permanente
        run: |
          echo "üöÄ Iniciando port-forward permanente..."
          nohup kubectl port-forward -n tech-local svc/noir-frontend 8080:8080 > /dev/null 2>&1 &
          echo "‚úÖ Port-forward configurado!"
          
      - name: Show access information
        run: |
          echo "=========================================="
          echo "üöÄ Aplica√ß√£o implantada com sucesso!"
          echo "=========================================="
          echo ""
          echo "üìç INFORMA√á√ïES DE ACESSO:"
          echo "   URL Local: http://localhost:8080"
          echo "   Namespace: tech-local"
          echo "   Service: noir-frontend"
          echo ""
          echo "üîß COMANDOS √öTEIS:"
          echo "   kubectl get all -n tech-local"
          echo "   kubectl logs -f deployment/noir-frontend -n tech-local"
          echo "   kubectl port-forward -n tech-local svc/noir-frontend 8080:8080"
          echo ""
          echo "=========================================="
          echo "üìä RECURSOS IMPLANTADOS:"
          echo "=========================================="
          kubectl get all -n tech-local
          echo ""
          echo "=========================================="
          echo "‚è∞ CLUSTER PERMANECE ATIVO!"
          echo "=========================================="
          echo ""
          echo "‚ö†Ô∏è  IMPORTANTE:"
          echo "   O cluster Kind permanecer√° ativo durante esta sess√£o."
          echo "   Para manter o acesso, use:"
          echo "   kubectl port-forward -n tech-local svc/noir-frontend 8080:8080"
          echo ""
          echo "   Para deletar o cluster manualmente:"
          echo "   kind delete cluster --name devopsworkshop-local"
          echo "=========================================="
          
      - name: Keep cluster alive
        run: |
          echo "üîÑ Mantendo cluster ativo..."
          echo "O cluster ficar√° dispon√≠vel enquanto o job estiver rodando."
          echo "Pressione Ctrl+C para encerrar (apenas em execu√ß√µes manuais)."
          
          # Para workflow_dispatch, manter o job rodando por 1 hora
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "‚è≥ Cluster ficar√° ativo por 1 hora..."
            for i in {1..60}; do
              echo "‚è∞ Tempo decorrido: ${i} minuto(s) de 60"
              kubectl get pods -n tech-local --no-headers 2>/dev/null || echo "Cluster ainda ativo..."
              sleep 60
            done
            echo "‚è∞ Tempo limite atingido (1 hora). Encerrando..."
          else
            echo "‚úÖ Deploy conclu√≠do! Cluster est√° pronto."
            echo "üí° Use 'workflow_dispatch' para manter o cluster ativo por mais tempo."
          fi
