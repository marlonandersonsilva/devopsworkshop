name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build client
        run: npx vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extrair nome do repositÃ³rio
        id: repo
        run: echo "name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marlonanderson/devopsworkshop:latest

  CD-homolog:
        runs-on: ubuntu-latest
        environment: homolog
        needs: [CI]
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Kubernetes Set Context
              uses: azure/k8s-set-context@v4
              with:
                method: kubeconfig
                kubeconfig: ${{ secrets.KUBECONFIG }}

            - name: Create namespace if not exists
              run: kubectl create namespace tech-homolog --dry-run=client -o yaml | kubectl apply -f -
                
            - name: Create secrets in homolog
              run: |
                kubectl create secret generic encontros-tech-secrets \
                  --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                  --namespace=tech-homolog \
                  --dry-run=client -o yaml | kubectl apply -f -                

            - name: Deploy to Kubernetes Cluster
              uses: azure/k8s-deploy@v5
              with:
                namespace: tech-homolog
                manifests: |
                  02-encontros-tech/k8s/manifests.yaml
                images: |
                  fabricioveronez/bootcamp-encontros-tech:v${{ github.run_number }}
                strategy: basic

  CD-producao:
        runs-on: ubuntu-latest
        environment: producao
        needs: [CD-homolog]
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Kubernetes Set Context
              uses: azure/k8s-set-context@v4
              with:
                method: kubeconfig
                kubeconfig: ${{ secrets.KUBECONFIG }}

            - name: Create namespace if not exists
              run: kubectl create namespace tech-producao --dry-run=client -o yaml | kubectl apply -f -
                
            - name: Create secrets in producao
              run: |
                kubectl create secret generic encontros-tech-secrets \
                  --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                  --namespace=tech-producao \
                  --dry-run=client -o yaml | kubectl apply -f -                

            - name: Deploy to Kubernetes Cluster
              uses: azure/k8s-deploy@v5
              with:
                namespace: tech-producao
                manifests: |
                  02-encontros-tech/k8s/manifests.yaml
                images: |
                  fabricioveronez/bootcamp-encontros-tech:v${{ github.run_number }}
                strategy: basic
         
