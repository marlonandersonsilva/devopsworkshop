name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build client
        run: npx vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extrair nome do repositÃ³rio
        id: repo
        run: echo "name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: marlonanderson/devopsworkshop:latest

  cd-local:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Create kind config
        run: |
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 30080
              hostPort: 8080
              protocol: TCP
          EOF
          
      - name: Setup kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: devopsworkshop-local
          wait: 120s
          config: kind-config.yaml
                
      - name: Create namespace if not exists
        run: kubectl create namespace tech-local --dry-run=client -o yaml | kubectl apply -f -
        
      - name: Apply manifests from repo
        run: kubectl apply -f k8s/manifests.yaml
        
      - name: Wait for rollout
        run: kubectl rollout status deployment/noir-frontend -n tech-local --timeout=5m
        
      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n tech-local
          echo "=== Pod Description ==="
          kubectl describe pods -n tech-local
          echo "=== Pod Logs ==="
          kubectl logs -n tech-local -l app=noir-frontend --tail=100
          
      - name: Wait for pods to be ready
        run: |
          echo "Aguardando pods estarem prontos..."
          kubectl wait --for=condition=ready pod -l app=noir-frontend -n tech-local --timeout=300s
          echo "âœ… Pods prontos!"
          
      - name: Test application endpoint
        run: |
          echo "Configurando port-forward..."
          kubectl port-forward -n tech-local svc/noir-frontend 8080:8080 &
          PF_PID=$!
          
          # Aguardar port-forward estar pronto
          echo "Aguardando port-forward..."
          sleep 5
          
          # Testar a aplicaÃ§Ã£o principal
          echo "Testando aplicaÃ§Ã£o em localhost:8080..."
          if curl -f http://localhost:8080 --max-time 10 --retry 3 --retry-delay 2; then
              echo "âœ… AplicaÃ§Ã£o estÃ¡ respondendo!"
          else
              echo "âŒ AplicaÃ§Ã£o nÃ£o estÃ¡ respondendo"
              echo "=== Logs dos pods ==="
              kubectl logs -l app=noir-frontend -n tech-local --tail=50
              kill $PF_PID 2>/dev/null || true
              exit 1
          fi
          
          # Testar health check
          echo "Testando endpoint de health..."
          if curl -f http://localhost:8080/health --max-time 10; then
              echo "âœ… Health check estÃ¡ respondendo!"
          else
              echo "âŒ Health check nÃ£o estÃ¡ respondendo"
              kill $PF_PID 2>/dev/null || true
              exit 1
          fi
          
          # Limpar port-forward
          kill $PF_PID 2>/dev/null || true
          echo "âœ… Todos os testes passaram!"
          
      - name: Show access information
        run: |
          echo "=========================================="
          echo "ðŸš€ AplicaÃ§Ã£o implantada com sucesso!"
          echo "=========================================="
          echo "Access URL: http://localhost:8080"
          echo "Namespace: tech-local"
          echo "Service: noir-frontend"
          echo "=========================================="
          kubectl get all -n tech-local