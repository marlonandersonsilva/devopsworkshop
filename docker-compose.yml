version: '3.8'

services:
  noir-fashion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noir-fashion-app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - noir-network
    volumes:
      - ./:/usr/share/nginx/html:ro
    labels:
      - "com.noir.description=NOIR Fashion Template Application"
      - "com.noir.version=1.0.0"

networks:
  noir-network:
    driver: bridge
