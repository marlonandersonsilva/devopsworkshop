apiVersion: v1
kind: Namespace
metadata:
  name: tech-local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noir-frontend
  namespace: tech-local
  labels:
    app: noir-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noir-frontend
  template:
    metadata:
      labels:
        app: noir-frontend
    spec:
      containers:
        - name: noir-frontend
          image: marlonanderson/noir-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /index.html
              port: http     # uses named port
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /index.html
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: noir-frontend
  namespace: tech-local
spec:
  type: NodePort
  selector:
    app: noir-frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noir-frontend-ingress
  namespace: tech-local
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noir-frontend
                port:
                  number: 8080
