apiVersion: v1
kind: Namespace
metadata:
  name: tech-local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noir-frontend
  namespace: tech-local
  labels:
    app: noir-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noir-frontend
  template:
    metadata:
      labels:
        app: noir-frontend
    spec:
      containers:
        - name: noir-frontend
          # altere a imagem conforme você construiu: dockerhub or local
          image: marlonanderson/noir-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: noir-frontend
  namespace: tech-local
spec:
  type: NodePort     # fácil para testar local (pode trocar para LoadBalancer em cloud)
  selector:
    app: noir-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
